<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập If-else</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BS4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body id="myBody">

  <div class="page">
    <div class="container ">
      <div class="row content">
        <div class="col-2 content__left">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai-1" role="tab"
              aria-selected="true">
              <i class="fas fa-book"></i>
              <i class="fas fa-book-open"></i>
              <span>Bài 1</span>
            </a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai-2" role="tab"
              aria-selected="false">
              <i class="fas fa-book"></i>
              <i class="fas fa-book-open"></i>
              <span>Bài 2</span>
            </a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#bai-3" role="tab"
              aria-selected="false">
              <i class="fas fa-book"></i>
              <i class="fas fa-book-open"></i>
              <span>Bài 3</span>
            </a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai-4" role="tab"
              aria-selected="false">
              <i class="fas fa-book"></i>
              <i class="fas fa-book-open"></i>
              <span>Bài 4</span>
            </a>
          </div>
        </div>
        <div class="col-10 content__right">
          <div class="tab-content" id="v-pills-tabContent">
            <!-- Bài-1: Xuất 3 số theo thứ tự tăng dần -->
            <div class="tab-pane fade show active" id="bai-1" role="tabpanel">
              <div class="w-80 p-4">
                <h3 class="mb-4">Xuất 3 số theo thứ tự tăng dần</h3>
                <form class="row">
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpSo1" placeholder="Nhập số thứ 1">
                  </div>
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpSo2" placeholder="Nhập số thứ 2">
                  </div>
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpSo3" placeholder="Nhập số thứ 3">
                  </div>

                  <button onclick="sapXepTang()" type="button" class="btn btn-success m-3 px-4">Sắp xếp</button>
                </form>
                <p id="txtSxTang" class=" alert alert-dark mt-4 text-success"></p>
              </div>

            </div>
            <div class="tab-pane fade" id="bai-2" role="tabpanel">
              <!-- Bài-2: Chương trình "Chào hỏi" -->
              <div class="w-80 p-4">
                <h3 class="mb-4">Chương trình "Chào hỏi"</h3>
                <form class="row">
                  <div class="form-group col-4 mt-3">
                    <select class="form-control " id="inpChaoHoi">
                      <option>Chọn thành viên</option>
                      <option value="bo">Bố</option>
                      <option value="me">Mẹ</option>
                      <option value="anhtrai">Anh trai</option>
                      <option value="emgai">Em gái</option>
                    </select>
                  </div>

                  <button onclick="chaoHoi()" type="button" class="btn btn-success m-3 px-4 col-2">Gửi lời chào</button>
                </form>
                <p id="txtChaoHoi" class=" alert alert-dark mt-4 text-success"></p>
              </div>

            </div>
            <div class="tab-pane fade" id="bai-3" role="tabpanel">
              <!-- Bài-3: Đếm số lẻ và chẵn -->
              <div class="w-80 p-4">
                <h3 class="mb-4">Đếm số lẻ và chẵn</h3>
                <form class="row">
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpSoA" placeholder="Nhập số thứ 1">
                  </div>
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpSoB" placeholder="Nhập số thứ 2">
                  </div>
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpSoC" placeholder="Nhập số thứ 3">
                  </div>

                  <button onclick="demSo()" type="button" class="btn btn-success m-3 px-4">Đếm số</button>
                </form>
                <p id="txtDemSo" class=" alert alert-dark mt-4 text-success"></p>
              </div>
            </div>
            <div class="tab-pane fade" id="bai-4" role="tabpanel">
              <!-- Bài-4: Đoán hình tam giác -->
              <div class="w-80 p-4">
                <h3 class="mb-4">Đoán hình tam giác</h3>
                <form class="row">
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpCanhA" placeholder="Nhập độ dài canh A">
                  </div>
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpCanhB" placeholder="Nhập độ dài canh B">
                  </div>
                  <div class="form-group col-4">
                    <input type="number" class="form-control" id="inpCanhC" placeholder="Nhập độ dài canh C">
                  </div>

                  <button onclick="doanHinhTamGiac()" type="button" class="btn btn-success m-3 px-4">Đoán hình</button>
                </form>
                <p id="txtDoanHinh" class=" alert alert-dark mt-4 text-success"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
